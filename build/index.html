<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Урал Шкаф</title>
  <meta name="description" content="Шкафы-купе на заказ">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Gilroy-Regular.woff2" as="font">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="page-body">
  <header class="page-header">
    <div class="page-header__wrapper-top">
      <div class="page-header__container">
        <div class="page-header__top-info top-info">
          <div class="top-info__logo">
            <a class="top-info__logo-image" href="#">
              <img src="img/logo-white.png" width="145" height="52" alt="Логотип компании Урал-Шкаф">
            </a>
            <p class="top-info__logo-description">
              Производим и устанавливаем шкафы-купе на заказ

          </div>
          <div class="top-info__feedback">
            <p class="top-info__ask-us">Спрашивайте, мы онлайн</p>
            <div class="top-info__phone-block">
              <span>7 (343) 382-64-41</span>
              <span>Звоните, Пн-Сб с 9.00 - 20.00</span>
            </div>
            <a class="top-info__whatsapp" href="#">
              <img src="img/whatsapp.png" width="50" height="50" alt="Свяжитесь с нами в WhatsApp">
            </a>
            <button class="button button--callback">Заказать звонок</button>
          </div>
        </div>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#">Что производим</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Материалы</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Наши работы</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Отзывы</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Партнеры</a>
            </li>
            <li class="main-nav__item">
              <a href="#">F.A.Q</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Как мы работаем</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Сертификаты</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
